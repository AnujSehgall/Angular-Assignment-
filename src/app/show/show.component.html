<div class="box">
<div class="main">
  <table cellspacing="25" style="width:100%" >
    <thead >
      <TH>NAME</TH>
      <TH> ADDRESS</TH>
      <TH> GENDER</TH>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employeeArray">

        <td>{{employee.name}}</td>
        <td>{{employee.country}}</td>
        <td>{{employee.gender}}</td>

      </tr>
    </tbody>

  </table>
</div>
</div>
